<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail  e Dadi </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row my-2">
                <div class="col-12 text-white text-center display-1">
                    <div class="text-uppercase"><i class="bi bi-envelope"></i> mail</div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                    <button type="submit" id="btnMail" class="btn colorBtnMail">Submit</button>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-12 text-white text-center display-1">
                    <div class="text-uppercase"><i class="bi bi-dice-6"></i> dadi</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <button type="submit" id="btnDices" class="btn colorBtnDices">Gioca</button>
                </div>
                <div class="col-6 player colorPlayer1">
                    <div class="row text-center fw-bold my-2">
                        <div class="col-12">
                            Player 1
                        </div>
                        <div class="col-12 display-1" id="player1">

                        </div>
                    </div>

                </div>
                <div class="col-6 player colorPlayer2">
                    <div class="row text-center fw-bold my-2">
                        <div class="col-12">
                            Player 2
                        </div>
                        <div class="col-12 display-1" id="player2">

                        </div>
                    </div>
                </div>
                <div class="col-12 player colorWinner">
                    <div class="row text-center fw-bold my-2">
                        <div class="col-12">
                            The winner is ...
                        </div>
                        <div class="col-12 display-1" id="winner">

                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
